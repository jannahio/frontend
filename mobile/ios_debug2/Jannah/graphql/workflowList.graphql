
query getWorkflowList
{
    allSites{
        id,
        name,
        description,
        logo
    },
    allUsers{
        id,
        lastLogin,
        isSuperuser,
        username,
        firstName,
        lastName,
        email,
        isActive,
        dateJoined,
        avatar,
        bio,
        location,
        website,
        joinedDate
    },
    allBoots{
        id,
        name,
        slug,
        description
    },
    allNetworks{
        id,
        name,
        slug,
        description
    },
    allStorages{
        id,
        name,
        slug,
        description
    },
    allComputes{
        id,
        name,
        slug,
        description
    },
    allUxs{
        id,
        name,
        slug,
        description
    },
    allFeedbacks{
        id,
        name,
        slug,
        description
    }
}
